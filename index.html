<script>
    $.urlParam = function(name){
       var results = new RegExp('[\\?&amp;]' + name + '=([^&amp;#]*)').exec(window.location.href);
       if (results == null){
            return null;
       }else{
        return results[1] || null;
       }
    }
    $( document ).ready(function() {
        var url = decodeURIComponent($.urlParam('redir'));
        if(url != "null"){    
          $("#url").val(url + '.php');
        }
        var err = decodeURIComponent($.urlParam('error'));
        if(err != null){
            if(err==1)
                $( "#spanzinho" ).text( "Usu√°rio e/ou Senha incorreto(s)!" ).show().fadeOut( 4000 );
        }
    var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
    
    if (!isChrome) $( "#aviso" ).text( "Sistema homologado apenas no navegador Chrome" ).show();
    }); 

</script>
