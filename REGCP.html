<html>
<head>
    <!-- Basics -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>REGULUS</title>
  
	<!-- CSS -->
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="estilo.css">
	<link rel="stylesheet" href="titulo.css">
	
	<!-- Chamada dos scrips do JQuery -->
	<script src="jquery-1.2.6.pack.js" type="text/javascript"></script>
	<script src="jquery.maskedinput-1.1.4.pack.js" type="text/javascript" /></script>
	
</head>

<body>

<form>
	

	<label> N.Titulo:	 	<input name="titulo"	type="text" 	id="titulo" 	placeholder="Titulo..." 		required > </label>
							
	<label> Parcela:     	<input name="parc"		type="text" 	id="parc" 		placeholder="Parcela..." 		required > </label>
							
	<label> Nota Fiscal: 	<input name="nf"		type="text" 	id="nf" 		placeholder="Nota Fiscal..."			 > </label>
							
	<label> Descricao:   	<input name="desc"		type="text" 	id="desc" 		placeholder="Descricao..." 				 > </label>
							
	<label> Num.Parcelas:	<input name="numparc"	type="text" 	id="numparc"	placeholder="Num.Parcelas..."  maxlength="2" size="2" 	 > </label>
							
	<label> Tipo:        	<input name="tipo"		type="text" 	id="tipo" 		placeholder=" Tipo..." 			required > </label>
							
	<label> Fornecedor:  	<input name="fornec"	type="text" 	id="fornec" 	placeholder="Fornecedor..." 	required > </label>
							
	<label> Dt.Emissao:  	<input name="emissao"	type="date" 	id="emissao" 	placeholder="Dt.Emissao..."	required > </label>
							
	<label> Vencimento:  	<input name="venc"		type="date" 	id="venc" 		placeholder="Vencimento..."		required > </label>
							
	<label> Valor Titulo:	<input name="vlrtit"	type="text" 	id="vlrtit" 	placeholder="Valor Titulo..."	required > </label>

	<label> % Multa:         <input name="percmlt"	type="text" 	id="percmlt" 	placeholder="% Multa..." 		maxlength="3" size="3"		 > </label>
	
	<label> Periodo Multa: </label>
	
	<select name="prdmult" id="prdmult" >
		<option value="1">Diaria</option>
		<option value="2">Mensal</option>
		<option value="3">Anual</option>		
	</select>  </br> 

	
	<label> Valor Multa:    <input name="vlrmlt"	type="text" 	id="vlrmlt" 	placeholder="Valor Multa..." 	 		 > </label>

	<label> Valor Desconto: <input name="vlrdesc"	type="text" 	id="vlrdesc" 	placeholder="Valor Desconto..."  		 > </label>

	<label> Valor Total:    <input name="vlrtot"	type="text" 	id="vlrtot" 	placeholder="Valor Total..." 	required > </label>

	<label> Dt.Baixa:       <input name="baixa"		type="date" 	id="baixa" 		placeholder="Dt.Baixa..." 				 > </label>
	
	<label> Valor pago:     <input name="vlrpgt"	type="text" 	id="vlrpgt" 	placeholder="Valor pago..." 	 		 > </label>
	
	<input type="submit" value="Salvar">
	
</form>

</body>

</html>
